<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網站維護中</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            box-sizing: border-box;
        }
        
        .tech-grid {
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        
        .pulse-dot {
            animation: pulse-dot 2s infinite;
        }
        
        @keyframes pulse-dot {
            0%, 100% { 
                opacity: 1;
                transform: scale(1);
            }
            50% { 
                opacity: 0.5;
                transform: scale(1.1);
            }
        }
        
        .loading-bar {
            animation: loading 3s ease-in-out infinite;
        }
        
        @keyframes loading {
            0%, 100% { width: 20%; }
            50% { width: 80%; }
        }
        
        .tech-border {
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.3), transparent);
            height: 1px;
        }
        
        .glow-text {
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body class="bg-gray-50 tech-grid">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="text-center max-w-lg mx-auto">
            
            <!-- 科技風圖標 -->
            <div class="mb-12 relative">
                <div class="w-24 h-24 mx-auto border-2 border-blue-500 rounded-full flex items-center justify-center relative">
                    <svg class="w-12 h-12 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                    </svg>
                    <!-- 脈衝點 -->
                    <div class="absolute -top-1 -right-1 w-3 h-3 bg-blue-500 rounded-full pulse-dot"></div>
                </div>
                
                <!-- 裝飾線條 -->
                <div class="absolute top-1/2 left-0 w-8 h-px bg-blue-500 transform -translate-y-1/2 -translate-x-12"></div>
                <div class="absolute top-1/2 right-0 w-8 h-px bg-blue-500 transform -translate-y-1/2 translate-x-12"></div>
            </div>
            
            <!-- 主標題 -->
            <h1 class="text-4xl font-bold text-gray-900 mb-2 glow-text">
                SYSTEM MAINTENANCE
            </h1>
            
            <!-- 中文標題 -->
            <h2 class="text-xl text-gray-600 mb-8 font-light tracking-wide">
                系統維護中
            </h2>
            
            <!-- 科技風分隔線 -->
            <div class="tech-border mb-8"></div>
            
            <!-- 狀態資訊 -->
            <div class="bg-white border border-gray-200 rounded-lg p-6 mb-8 shadow-sm">
                <div class="flex items-center justify-center mb-4">
                    <div class="w-2 h-2 bg-orange-500 rounded-full pulse-dot mr-3"></div>
                    <span class="text-gray-700 font-medium">MAINTENANCE IN PROGRESS</span>
                </div>
                
                <p class="text-gray-600 text-sm leading-relaxed mb-4">
                    我們正在進行系統升級與優化<br>
                    為您提供更好的服務體驗
                </p>
                
                <!-- 進度條 -->
                <div class="w-full bg-gray-200 rounded-full h-1 mb-4">
                    <div class="bg-blue-500 h-1 rounded-full loading-bar"></div>
                </div>
                
                <div class="text-xs text-gray-500 font-mono">
                    STATUS: UPGRADING SYSTEM COMPONENTS
                </div>
            </div>
            
            <!-- 時間資訊 -->
            <div class="bg-gray-900 text-white rounded-lg p-4 mb-8">
                <div class="text-xs text-gray-400 mb-1 font-mono">ESTIMATED TIME</div>
                <div class="text-lg font-bold">維護時間未定</div>
                <div class="text-xs text-gray-400 mt-1 font-mono">PLEASE CHECK BACK LATER</div>
            </div>
            
            <!-- 底部資訊 -->
            <div class="flex items-center justify-center space-x-4 text-xs text-gray-500">
                <div class="flex items-center">
                    <div class="w-1 h-1 bg-green-500 rounded-full mr-2"></div>
                    <span>SECURE CONNECTION</span>
                </div>
                <div class="w-px h-4 bg-gray-300"></div>
                <div class="flex items-center">
                    <div class="w-1 h-1 bg-blue-500 rounded-full mr-2"></div>
                    <span>AUTO REFRESH</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 自動重新整理頁面（每5分鐘）
        setTimeout(function() {
            location.reload();
        }, 300000);
        
        // 防止表單提交導致頁面跳轉
        document.addEventListener('submit', function(e) {
            e.preventDefault();
        });
    </script>
